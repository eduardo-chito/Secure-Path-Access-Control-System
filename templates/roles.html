{% extends "base.html" %}
{% block content %}
<section>
    <h2>Role Management</h2>
    
    <form method="post" action="/roles" style="display: grid; grid-template-columns: 1fr auto; gap: .6rem; align-items: end; max-width: 520px; margin: .5rem 0 1rem; ">
            <input type="hidden" name="action" value="add" />
            <div>
                <label>Role Name</label>
                <input type="text" name="name" required style="width: 100%; padding: .55rem;">
            </div>
            <button class="btn" type="submit">Add Role</button>
    </form>

    <div style="overflow: auto;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">ID</th>
                    <th style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">Name</th>
                    <th style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                <tr>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">{{ role.id }}</td>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">{{ role.name }}</td>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">
                        <form method="post" action="/roles" onsubmit="return confirm('Delete role {{ role.name }}?');" style="display: inline;">
                            <input type="hidden" name="action" value="delete" />
                            <input type="hidden" name="role_id" value="{{ role.id }}" />
                            <button class="btn" type="submit" style="background: #b91c1c;">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
