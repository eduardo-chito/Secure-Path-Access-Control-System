{% extends "base.html" %}
{% block content %}
<section>
    <h2>Access Logs</h2>
    <div style="overflow: auto;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="text-align: left; padding: .5rem; border-bottom: 2px solid #004aad;">ID</th>
                    <th style="text-align: left; padding: .5rem; border-bottom: 2px solid #004aad;">Username</th>
                    <th style="text-align: left; padding: .5rem; border-bottom: 2px solid #004aad;">Action</th>
                    <th style="text-align: left; padding: .5rem; border-bottom: 2px solid #004aad;">Timestamp</th>
                    <th style="text-align: left; padding: .5rem; border-bottom: 2px solid #004aad;">Success</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">{{ log.id }}</td>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">{{ log.username or 'N/A' }}</td>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">{{ log.action }}</td>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">{{ log.timestamp }}</td>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">{{ 'Yes' if log.success else 'No' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
