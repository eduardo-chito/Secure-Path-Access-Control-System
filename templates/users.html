{% extends "base.html" %}
{% block content %}
<section>
    <h2>User Management</h2>

    <form method="post" action="/users" style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: .6rem; align-items: end; margin-bottom: 1rem;">
        <input type="hidden" name="action" value="add" />
        <div>
            <label>Username</label>
            <input type="text" name="username" required style="width: 100%; padding: .5rem;" />
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" required style="width: 100%; padding: .5rem;" />
        </div>
        <div>
            <label>Role</label>
            <select name="role_id" required style="width: 100%; padding: .5rem;">
                {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>
            <button class="btn" type="submit">Add User</button>
    </form>

    <div style="overflow: auto;">
        <table style="width: 100%; border-collapse: collapse;">
            <thread>
                <tr>
                    <th style="text-align: left; padding: .5rem; border-bottom: 2px solid #004aad;">ID</th>
                    <th style="text-align: left; padding: .5rem; border-bottom: 2px solid #004aad;">Username</th>
                    <th style="text-align: left; padding: .5rem; border-bottom: 2px solid #004aad;">Role</th>
                    <th style="text-align: left; padding: .5rem; border-bottom: 2px solid #004aad;">Actions</th>
                </tr>
            </thread>
            <tbody>
                {% for user in users %}
                <tr>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">{{ user.id }}</td>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">{{ user.username }}</td>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">{{ user.role }}</td>
                    <td style="padding: .5rem; border-bottom: 1px solid #e5e7eb;">
                        <form method="post" action="/users" onsubmit="return confirm('Delete user {{ user.username}}?');" style="display: inline;">
                            <input type="hidden" name="action" value="delete">
                            <input type="hidden" name="user_id" value="{{ user.id }}">
                            <button class="btn" type="submit" style="background: #b91c1c;">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
